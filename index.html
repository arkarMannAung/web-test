<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <title>Nexus Hub</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container mx-auto nav">
            <div class="flex pt-2 justify-between text-left font-NovaMono text-nexus-logo text-3xl px-8 md:px-0 sm:text-4xl lg:text-5xl cursor-pointer">
                <div class="flex pointer-events-none select-none">
                    nexus hub
                </div>
                <button class="md:hidden select-none" id="dropdownButton">
                    <i class="fas fa-bars text-3xl"></i>
                </button>
            </div>
            <ul class="hidden md:show md:flex flex-1 px-8 md:px-0 flex-col md:flex-row py-4 gap-2 md:gap-12 justify-center items-center text-lg font-Poppins" id="dropdown">
                <li class="select-none nav-item-active bg-nexus-blue"> <a href="#" >Home</a> </li>
                <li class="select-none nav-items hover:bg-nexus-blue"> <a href="#" >About Us</a> </li>
                <li class="select-none nav-items hover:bg-nexus-blue"> <a href="#" >Services</a> </li>
                <li class="select-none md:hidden nav-items hover:bg-nexus-blue"> <a href="#" >Contact Us</a> </li>
            </ul>
            <div class="hidden lg:flex py-4 gap-4 justify-center">
                <button id="arkar_switch" class="flex w-20 h-10 hover:bg-opacity-80 rounded-full bg-nexus-blue justify-start items-center cursor-pointer">
                    <div class="mr-1 ml-1 w-8 h-8 bg-nexus-yellow hover:bg-opacity-80 rounded-full"></div>
                </button>
                <button class="bg-nexus-blue rounded-sm hover:bg-opacity-80 px-4 py-2 text-white font-Poppins font-bold">Contact Us</button>
            </div>
        </nav>
    </header>
    <!-- Header -->

    <!-- hero section -->
    <section class="container mx-auto relative my-12">
        <div class="flex flex-col-reverse md:flex-row">
            <div class="flex flex-1 flex-col items-center md:items-start">
                <div class="font-Poppins  pt-12 md:pt-0 py-3 text-nexus-blue text-lg">
                    COLLABORATE TO SUCCEED
                </div>
                <div class="font-Poppins py-3 text-center md:text-left text-nexus-brown text-5xl lg:text-6xl font-bold">
                    Believe and you<br> can achieve
                </div>
                <div class="font-Poppins py-3 text-center md:text-left text-black text-md ">
                    Learn any skill from comfort of your <br> home
                    Anywhere and Anytime for only $10
                </div>
                <div class="py-3">
                    <button class="rounded-sm text-white font-bold bg-gradient-to-r from-nexus-blue to-nexus-linear px-4 py-2">
                        Contact Us <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="flex flex-1 items-center justify-center">
                <img class="px-20 md:px-8" src="assets/astronaut.png" alt="astronaut photo">
            </div>
        </div>
    </section>
    <!-- hero section -->





    <!-- <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script> -->
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var mySwitch = {
            align: 'justify-start',
            bg: 'bg-nexus-blue'
        };
        const sleep = ms => new Promise(r => setTimeout(r, ms));
        $("#arkar_switch").click(async function(){
            if(mySwitch.align=='justify-start'){
                mySwitch.align='justify-end';
                $( "#arkar_switch" ).animate({ "padding-left": "38px" }, "fast" );
            }else{
                mySwitch.align='justify-start'
                $( "#arkar_switch" ).animate({ "padding-left": "2px" }, "fast" );
            }
        });
        $("#dropdownButton").click(function(){
            $("#dropdown").toggleClass("hidden");
        });
        // $("body").click(function(){
        //     if($("#dropdown").css("display")=='flex'){
        //         $("#dropdown").hide();
        //     }
        // });
    });
    </script>
</body>
</html>
