<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <title>Nexus Hub</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container flex flex-col md:flex-row py-4 mt-4 mx-auto">
            <div class="flex pt-2 justify-between text-left font-NovaMono text-nexus-logo text-3xl px-8 md:px-0 sm:text-4xl lg:text-5xl cursor-pointer">
                <div class="flex pointer-events-none select-none">
                    nexus hub
                </div>
                <button class="md:hidden select-none" id="dropdownButton">
                    <i class="fas fa-bars text-3xl"></i>
                </button>
            </div>
            <ul class="hidden md:show md:flex flex-1 px-8 md:px-0 flex-col md:flex-row py-4 gap-2 md:gap-12 justify-center items-center text-lg font-Poppins" id="dropdown">
                <li class="w-full md:w-auto cursor-pointer text-center text-black hover:bg-opacity-80 bg-nexus-blue bg-opacity-40 px-6 py-1 rounded-sm">Home</li>
                <li class="w-full md:w-auto cursor-pointer text-center text-black hover:bg-opacity-80 hover:bg-nexus-blue bg-opacity-40 px-6 py-1 rounded-sm">About Us</li>
                <li class="w-full md:w-auto cursor-pointer text-center text-black hover:bg-opacity-80 hover:bg-nexus-blue bg-opacity-40 px-6 py-1 rounded-sm">Services</li>
                <li class="md:hidden w-full md:w-auto cursor-pointer text-center text-black hover:bg-opacity-80 hover:bg-nexus-blue bg-opacity-40 px-6 py-1 rounded-sm">Contact Us</li>
            </ul>
            <div class="hidden lg:flex py-4 gap-4 justify-center">
                <button id="arkar_switch" class="flex w-20 h-10 hover:bg-opacity-80 rounded-full bg-nexus-blue justify-start items-center cursor-pointer">
                    <div class="mr-1 ml-1 w-8 h-8 bg-nexus-yellow hover:bg-opacity-80 rounded-full"></div>
                </button>
                <button class="bg-nexus-blue hover:bg-opacity-80 px-4 py-2 text-white font-Poppins font-bold">Contact Us</button>
            </div>
        </nav>
    </header>
    <!-- Header -->
    <!-- <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script> -->
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var mySwitch = {
            align: 'justify-start',
            bg: 'bg-nexus-blue'
        };
        const sleep = ms => new Promise(r => setTimeout(r, ms));
        $("#arkar_switch").click(async function(){
            if(mySwitch.align=='justify-start'){
                mySwitch.align='justify-end';
                $( "#arkar_switch" ).animate({ "padding-left": "38px" }, "fast" );
            }else{
                mySwitch.align='justify-start'
                $( "#arkar_switch" ).animate({ "padding-left": "2px" }, "fast" );
            }
        });
        $("#dropdownButton").click(function(){
            $("#dropdown").toggleClass("hidden");
        });
        // $("body").click(function(){
        //     if($("#dropdown").css("display")=='flex'){
        //         $("#dropdown").hide();
        //     }
        // });
    });
    </script>
</body>
</html>
